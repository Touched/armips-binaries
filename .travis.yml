language: cpp
sudo: required
dist: trusty
compiler: gcc
script: cd armips && cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE . && make
matrix:
- env: BUILD_TYPE=Debug
- env: BUILD_TYPE=Release
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: armips/armips
  on:
    repo: Touched/armips-binaries
