platform:
  - Win32
  - x64
configuration:
  - Release
install:
  - git submodule update --init --recursive
build:
  project: armips\armips.sln
after_build:
  - copy /B armips\_Output\armips*.exe armips.exe
  - copy /B armips\Readme.txt Readme.txt
  - copy /B armips\LICENSE.txt LICENSE.txt
  - 7z a armips-%CONFIGURATION%-%PLATFORM%.zip armips.exe LICENSE.txt Readme.txt
artifacts:
  path: armips-%CONFIGURATION%-%PLATFORM%.zip
  name: Armips
